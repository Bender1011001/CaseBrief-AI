steps:
  - name: 'python:3.11'
    entrypoint: pip
    args: ['install', '-r', 'requirements.txt']
  - name: 'python:3.11'
    entrypoint: pytest
    args: ['tests/']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/casebrief-backend', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/casebrief-backend']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'casebrief-backend', '--image', 'gcr.io/$PROJECT_ID/casebrief-backend', '--platform', 'managed', '--region', 'us-central1', '--allow-unauthenticated', '--set-env-vars', 'PROJECT_ID=$PROJECT_ID', '--set-secrets', 'GOOGLE_APPLICATION_CREDENTIALS=sa-key:latest']
images: ['gcr.io/$PROJECT_ID/casebrief-backend']